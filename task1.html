<html>
  <head>
    <style>
      .width {
        width: 142px;
        height: 50px;

      }

      table {
        margin: auto;
        margin-top: 100px;
      }

      #td {
        font-family: comic sans ms;
        text-align: center;
        color: white;
        background-color: gray;
        font-size: 31px
      }

      #ans {
        width: 437px;
        height: 46px;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div>
      <table border="7">
        <tr>
          <td colspan="4" id="td">Calculator</td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" id="ans" />
          </td>
          <td>
            <input
            style="height: 46;"
              type="button"
              class="width"
              value="="
              onclick="EnterEqual()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="width"
              value="1"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="2"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="3"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="+"
              onclick="EnterOperator(this.value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="width"
              value="4"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="5"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="6"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="-"
              onclick="EnterOperator(this.value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="width"
              value="7"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="8"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="9"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="*"
              onclick="EnterOperator(this.value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="width"
              value="C"
              onclick="EnterClear()"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="0"
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="."
              onclick="EnterNumber(this.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="width"
              value="/"
              onclick="EnterOperator(this.value)"
            />
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
